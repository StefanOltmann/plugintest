buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath ('org.eclipse.jgit:org.eclipse.jgit:5.12.0.202106070339-r')
        classpath files('gradle/gradle-git-versioning-plugin-0.1.0.jar')
    }
}

plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.5.10'
}

apply plugin: 'de.stefan-oltmann.git-versioning'

group 'de.stefan_oltmann.plugintest'

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib"
}